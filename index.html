            <a class="menu__button" id="hamBtn" href="javascript:void(0);" onclick="hamMenu()">

    <main>
        <section class="main-search-container">
            <h2 class="main-search__title"> 
                ¿Que inmueble deseas?
            </h2>

            <form class="search__form" action="">
                <label class="search-keyword" for="keyword">
                    <span></span>
                    <input type="search" placeholder="Busca por código, zona, barrio...">
                </label>
                <label class="search-rooms" for="rooms">
                    <select name="" id="">
                        <option value="" disable selected>Habitaciones</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">+4</option>
                    </select>
                    <span></span>
                </label>
                <label class="search-type" for="type">
                    <select name="" id="">
                        <option value="" disable selected>Tipo</option>
                        <option value="venta">Venta</option>
                        <option value="arriendo">Arriendo</option>
                        <option value="empeño">Empeño</option>
                    </select>
                    <span></span>
                </label>
                <button class="search-button">
                    Buscar
                </button>
            </form>

        </section>

        <section class="main-featured-container">
            <h2 class="main-featured__title">
                Inmuebles Destacados
            </h2>
            <section class="featured-cards-container">
                <article class="featured-cards__property">
                    <div class="property-footer">
                        <p class="property-footer__title">
                            Casa en El Recreo, Sogamoso
                        </p>
                        <div class="property-footer__details">
                            <div class="details__area">
                                <span></span>
                                <p>112 m<sup>2</sup></p> 
                            </div>
                            <div class="details__rooms">
                                <span></span>
                                <p>3 habs. </p>                            </div>
                            <div class="details__baths">
                                <span></span>
                                <p>2 b.</p> 
                            </div>
                            <div class="details__price">
                                <p>$ 280'000.000</p>
                                <span>Venta</span>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
            
        </section>
    </main>
